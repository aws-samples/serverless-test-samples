[mypy]
# Python version
python_version = 3.13

# Import discovery
mypy_path = .
namespace_packages = False
explicit_package_bases = False
exclude = (^tests/|^infrastructure/|^\.venv/|^cdk\.out/)

# Strictness - Relaxed for pragmatic development
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_calls = False

# Allow implicit optional (common pattern with default None)
no_implicit_optional = False

# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

# Don't require return type annotations
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False

# Allow subclassing Any
disallow_subclassing_any = False

# Warnings
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = False

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Per-module options for external libraries
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-aws_lambda_powertools.*]
ignore_missing_imports = True

[mypy-moto.*]
ignore_missing_imports = True
